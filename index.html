<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Haven | Dein privater Raum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap');

        :root {
            --soft-blue: #a5f3fc;
            --deep-blue: #080a0f;
            --accent: #22d3ee;
            --glass: rgba(15, 23, 42, 0.9);
            --border: rgba(34, 211, 238, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--deep-blue);
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ocean-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        /* Start-Bildschirm */
        #setup {
            width: 90%;
            max-width: 450px;
            background: var(--glass);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
            font-size: 1em;
            outline: none;
        }

        .btn {
            background: var(--accent);
            color: #083344;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        /* Chat-Bereich */
        #chat-room {
            display: none;
            width: 95vw;
            height: 92vh;
            background: var(--glass);
            border-radius: 30px;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.4;
        }

        .mine { align-self: flex-end; background: var(--accent); color: #083344; font-weight: 600; }
        .other { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid var(--border); }

        .name-tag { font-size: 0.7em; margin-bottom: 4px; opacity: 0.7; display: block; }

        .footer {
            padding: 20px 30px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="ocean-bg"></div>

    <div id="setup">
        <h2 style="margin-bottom: 20px; color: var(--soft-blue);">Wie m√∂chtest du hei√üen?</h2>
        <input type="text" id="userName" placeholder="Dein anonymer Name..." maxlength="15">
        <button class="btn" onclick="join()">Chat betreten</button>
    </div>

    <div id="chat-room">
        <div class="header">
            <div>
                <span id="displayMyName" style="color: var(--accent); font-weight: bold;"></span>
                <span style="opacity: 0.5; font-size: 0.8em; margin-left: 10px;">(Privater Modus)</span>
            </div>
            <button onclick="location.reload()" style="background:none; border:none; color:#555; cursor:pointer;">Namen √§ndern</button>
        </div>
        <div class="messages" id="chatBox">
            <div class="bubble other">System: Willkommen im sicheren Raum. Du kannst jetzt schreiben.</div>
        </div>
        <div class="footer">
            <input type="text" id="msgInput" placeholder="Nachricht schreiben..." style="margin-bottom:0;">
            <button class="btn" onclick="send()" style="width: auto;">Senden üïäÔ∏è</button>
        </div>
    </div>

    <script>
        let myName = "Anonym";

        function join() {
            const nameInput = document.getElementById('userName').value.trim();
            if(nameInput !== "") {
                myName = nameInput;
                document.getElementById('displayMyName').innerText = myName;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('chat-room').style.display = 'flex';
            }
        }

        function send() {
            const input = document.getElementById('msgInput');
            const box = document.getElementById('chatBox');
            if(input.value.trim() !== "") {
                const div = document.createElement('div');
                div.className = 'bubble mine';
                div.innerHTML = `<span class="name-tag">${myName}</span>${input.value}`;
                box.appendChild(div);
                input.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }

        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') send();
        });
    </script>
</body>
</html>
